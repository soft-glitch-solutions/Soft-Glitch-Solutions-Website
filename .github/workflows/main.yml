name: Deploy via SFTP

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          server: ${{ secrets.FTP_SERVER }}    # Same secret name (but now for SFTP)
          username: ${{ secrets.FTP_USERNAME }} # Same secret name
          password: ${{ secrets.FTP_PASSWORD }} # Same secret name
          port: 22                             # Default SFTP port (change if needed)
          local-path: "dist/*"                 # Files to deploy
          remote-path: "/public_html/"         # Target directory
          delete-remote-files: true            # Equivalent to dangerous-clean-slate
